<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Conselho Tutelar</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" href="img/logo/favicon.light/favicon.light.svg">
    <script src="js/themealt.js"></script>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="w-100 m-auto form-container">
        <form action="dashboard.html">
            <div class="w-100 text-center mb-4">
                <img src="img/logo/Logo_light_cTexto.svg" alt="Conselho Tutelar - Tema Claro" class="w-100 theme-logo-light">
                <img src="img/logo/Logo_dark_cTexto.svg" alt="Conselho Tutelar - Tema Escuro" class="w-100 theme-logo-dark" style="display: none;">
            </div>
            
            <h1 class="h3 mb-3 fw-normal">Entre no sistema</h1>
            <div class="form-floating">
                <input type="text" class="form-control rounded-0 rounded-top-2 mb-1" id="floatingInput" placeholder="Nome de usuário" required>
                <label for="floatingInput">Nome de usuário</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control rounded-0 rounded-bottom-2" id="floatingPassword" placeholder="Senha" required>
                <label for="floatingPassword">Senha</label>
                <div class="eyes-slashnfill">
                    <i class="bi bi-eye-slash text-secondary" style="display: none;"></i>
                    <i class="bi bi-eye text-secondary" style="display: inline-block;"></i>
                </div>
            </div>
            
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault" >Lembre-se de mim</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Entre</button>
            <div class="text-body-tertiary mt-5 text-center fs-6">
                <p>TCC 2025 - Sistema web de gestão do Conselho Tutelar de Mococa</p>
                <p class="fs-6">Ana Carolina Carnelos Masquetti e Vitor Mollo Cunha</p>
            </div>
        </form>
    </main>
    
    
    
    
    
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
