{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Conselho Tutelar</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="icon" href="{% static 'img/logo/favicon.light/favicon.light.svg' %}">
    <script src="{% static 'js/themealt.js' %}"></script>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

{% if messages %}
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        {% for message in messages %}
            <div class="toast 
                {% if message.tags == 'error' %} bg-danger text-white {% endif %}
                border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
                </div>
            </div>
        {% endfor %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'));
            var toastList = toastElList.map(function (toastEl) {
                return new bootstrap.Toast(toastEl, { delay: 3000 });
            });
            toastList.forEach(toast => toast.show());
            });
    </script>
{% endif %}


    <main class="w-100 m-auto form-container">
        <form method="POST">
            {% csrf_token %}
            <div class="w-100 text-center mb-4">
                <img src="{% static 'img/logo/Logo_light_cTexto.svg' %}" alt="Conselho Tutelar - Tema Claro" class="w-100 theme-logo-light">
                <img src="{% static 'img/logo/Logo_dark_cTexto.svg' %}" alt="Conselho Tutelar - Tema Escuro" class="w-100 theme-logo-dark" style="display: none;">
            </div>
            
            <h1 class="h3 mb-3 fw-normal">Entre no sistema</h1>
            <div class="form-floating">
                <input type="text" class="form-control rounded-0 rounded-top-2 mb-1" id="floatingInput" name="username" placeholder="Nome de usuário" required>
                <label for="floatingInput">Nome de usuário</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control rounded-0 rounded-bottom-2" id="floatingPassword" name="password" placeholder="Senha" required>
                <label for="floatingPassword">Senha</label>
                <div class="eyes-slashnfill">
                    <i class="bi bi-eye-slash text-secondary" style="display: none;"></i>
                    <i class="bi bi-eye text-secondary" style="display: inline-block;"></i>
                </div>
            </div>
            
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault" >Lembre-se de mim</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Entre</button>
            <div class="text-body-tertiary mt-5 text-center fs-6">
                <p>TCC 2025 - Sistema Integrado de Gestão do <b>Conselho Tutelar</b> de Mococa</p>
                <p class="fs-6">Ana Carolina Carnelos Masquetti e Vitor Mollo Cunha</p>
            </div>
        </form>
    </main>
    
    
    
    
    
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
